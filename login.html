<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saurav</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;

        }

        .form {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            background-color: bi;
            align-items: center;

        }

        form {
            width: 30%;
            border: 3px solid black;
            padding: 20px 10px;
            border-radius: 10px;
            background-color: bisque;

            box-shadow: -5px -5px 5px black;
        }

        form:hover {
            transition: 0.3s;
            box-shadow: 5px 5px 5px black;
        }

        form label {
            width: 90%;
            margin: 10px 3%;
            font-size: 20px;

        }

        .title {
            width: 100%;
            text-align: center;
            margin: 10px 0px;
            font-size: 20px;
            font-weight: 600;

        }

        input[type=email],
        input[type=password] {
            width: 90%;
            margin: 5px 3%;
            height: 30px;
            border: 2px solid black;
            padding: 0px 2%;
            border-radius: 2px;
        }

        input[type=email]:focus,
        input[type=password]:focus {
            outline: 0;
            border: 0px;
            border-bottom: 3px solid black;
            font-size: 18px;

        }

        .forgot {
            width: 92%;
            margin: 10px 4%;
        }

        /* .forgot a:hover{ */

        /* } */

        .button {
            width: 100%;
            display: flex;
            height: 50px;
            justify-content: center;
            align-items: center;
        }

        button {
            text-decoration: none;
            color: black;
            font-size: 23px;
            border: 2px solid black;
            padding: 3px 20px;
            border-radius: 2px;
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.557);
        }

        button:hover {
            transition: 0.2s;
            cursor: pointer;
            box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.557);
        }

        .Signup {
            gap: 10px;
            margin: 20px 5%;
            width: 90%;

        }

        .img {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .img img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: black;
            padding: 4px;

        }

        @media only screen and (max-width: 900px) {
            form {
                width: 50%;
                border: 1px solid;
                padding: 15px 10px;

            }
        }

        @media only screen and (max-width: 900px) {
            form {
                width: 60%;
                border: 1px solid;
                padding: 15px 10px;

            }
        }
    </style>
    <div class="form">
        <form action="#">
            <div class="img"><img src="Photo/logo.jpg"></div>
            <div class="title"> Green cottage</div><br>

            <label for="email">Enter your email</label>
            <input type="email" id="email" placeholder="Email" name="email" required><br><br>

            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Password" required>
            <div class="forgot"><a target="_blank" href="http://127.0.0.1:3000/forgot.html">Forgot Password</a></div>
            <div class="button"><button type="submit">Login</button></div>
            <div class="Signup">Don't have Account <a href="/signup.html">Signup</a></div>
        </form>
    </div>

</body>

</html>
